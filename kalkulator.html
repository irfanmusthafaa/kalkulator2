<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="kalkulator.css">
  </head>
  <body>
    <div class="body-calculator">
      <form name="calculator">
          <div class="form-group">
            <input
            class="form-control"
            type="number"
            name="angka1"
            id="angka1"
            value="{angka1}"
            onChange="{this.handleChange}"
              />
              <input class="form-checkbox" id="cek1" type="checkbox" value="Yes" name="cek1" />
          </div>
            
          <div class="form-group">
            <input
            class="form-control"
            type="number"
            name="angka2"
            id="angka2"
            onChange="{this.handleChange}"
          />
          <input class="form-checkbox" id="cek2" type="checkbox" value="Yes" name="cek2" />
          </div>

          <div class="form-group">
            <input
            class="form-control"
            type="number"
            name="angka3"
            id="angka3"
            onChange="{this.handleChange}"
          />
          <input class="form-checkbox" id="cek3" type="checkbox" value="Yes" name="cek3" />
          </div>

          <div class="button-position">
            <button class="tombol" type="button" onclick="calculate(this)" value="+">+</button>
            <button class="tombol" type="button" onclick="calculate(this)" value="-">-</button>
            <button class="tombol" type="button" onclick="calculate(this)" value="*">x</button>
            <button class="tombol" type="button" onclick="calculate(this)" value="/">/</button>
          </div>
            
          <hr class="garis"></hr>
          
          <div class="bag-hasil">
          <label class="text-hasil" htmlFor="hasil">Hasil : 
          <input class="form-hasil" type="text" name="hasil" id="hasilInput" value="0"/>
          </div>
            <p id="text-error"></p>
          
            
             
           
      </form>
    </div>
  </body>
  <script src="kalkulator.js"></script>
</html>
